  //->배열 합쳐서 문자열로 return
  function solution(cipher, code) {
    var answer = "";
    let ccode = [];
    ccode = cipher.split("");
    console.log(ccode);

    for (let index = 0; index < cipher.length; index++) {
      if ((index + 1) % code == 0) {
        anscode.push(ccode[index]);
      }

  //i = i + code

  function solution(cipher, code) {
