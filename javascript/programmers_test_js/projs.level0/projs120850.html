<script>
  //문자열 정렬하기(1)

  //문제:문자열 my_string이 매개변수로 주어질 때, my_string 안에 있는 숫자만 골라
  //오름차순 정렬한 리스트를 return 하도록 solution 함수를 작성해보세요.

  //풀이:문자열 분리->숫자인지 검사->오름차순 정렬해서 리턴
  function isNumber(s) {
    //숫자 검사 함수
    s += ""; // 문자열로 변환
    s = s.replace(/^\s*|\s*$/g, ""); // 좌우 공백 제거
    if (s == "" || isNaN(s)) return false;
    return true; //true면 숫자임
  }

  function solution(my_string) {
    let answer = []; //정답을 저장할 배열
    let arr = []; //분리할 문자열 저장한 배열
    arr = my_string.split(""); //my_string 분리해서 arr에 저장
    //console.log(arr);
    for (let index = 0; index < arr.length; index++) {
      if (isNumber(arr[index]) == true) {
        //조건 검사(해당 원소가 숫자면)
        answer.push(Number(arr[index])); //answer에 숫자로 바꾼 각 원소 저장
      }
    }
    //console.log(answer);
    return (answer = answer.sort(function (a, b) {
      //오름차순 정렬
      return a - b;
      //참고:내림차순 정렬은 return b-a;
    }));
  }

  //다른 풀이
  //match()함수 설명
  //https://webisfree.com/2014-11-28/[%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8]-%EB%8F%99%EC%9D%BC%ED%95%9C-%EB%8B%A8%EC%96%B4%EB%A5%BC-%EB%AC%B8%EC%9E%90%EC%97%B4%EC%97%90%EC%84%9C-%EC%B0%BE%EA%B8%B0-match()-%ED%95%A8%EC%88%98
  //https://curryyou.tistory.com/234 정규표현식 설명
  function solution(my_string) {
    return my_string
      .match(/\d/g) //정규 표현식으로 각 문자 검사  /:다음에 오는애를 검색 \d: 숫자 /g:전체 범위에서 검색결과 다 뽑아냄
      .sort((a, b) => a - b) //오름차순 정렬
      .map((n) => Number(n)); //문자를 숫자로 변환
  }

  function solution(my_string) {
    return my_string
      .split("") //문자열 분리
      .filter((v) => !isNaN(v)) //필터링(숫자인거만)
      .map((v) => v * 1) //모든 원소에 대해서 *1해서 숫자로 변환
      .sort((a, b) => a - b); //오름차순으로 정렬
  }
</script>
